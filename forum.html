<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronix | 科技解决方案</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        /* 背景优化 */
        body {
            position: relative;
            min-height: 100vh;
            color: #fff;
            line-height: 1.6;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(59, 0, 70, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 70, 112, 0.4) 0%, transparent 40%),
                url(images/computer-bg.png) center/cover no-repeat;
            filter: brightness(0.3) contrast(1.3);
            transition: filter 0.5s;
        }
        
        /* 导航栏优化 */
        nav {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(8px);
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fc00ef, #04eff7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            gap: 2.2rem;
        }
        
        .nav-links a {
            font-weight: 600;
            background: linear-gradient(45deg, #fc00ef, #04eff7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            text-decoration: none;
            position: relative;
            padding: 0.3rem 0;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: linear-gradient(45deg, #00f535, #fdd006);
            -webkit-background-clip: text;
            background-clip: text;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #00f535, #fdd006);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* 主要内容区域优化 */
        .download-btn {
            background: linear-gradient(45deg, #9b037a, #d400a8);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(155, 3, 122, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(155, 3, 122, 0.6);
        }
        
        .download-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .download-btn:hover::after {
            left: 100%;
        }
        
        /* 页脚优化 */
        footer {
            position: relative;
            padding: 0.5rem 5%;
            text-align: center;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            margin-top: 5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .footer-content div {
            margin: 0.5rem 1rem;
        }
        
        .copyright {
            font-size: 1.1rem;
            color: #d0d0ff;
        }
        
        .rights {
            font-size: 1.1rem;
            color: #d0d0ff;
        }
        
        /* 响应式设计优化 */
        @media (max-width: 1024px) {
            .hero-content h1 {
                font-size: 3.2rem;
            }
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .hero-content p {
                font-size: 1.2rem;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-content div {
                margin: 0.8rem 0;
            }
        }
        
        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 2rem;
            }
            
            .hero-content p {
                font-size: 1rem;
            }
            
            .download-btn {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="logo">Tronix</div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="forum.html">论坛</a>
            <a href="tools.html">工具</a>
            <a href="download.html">下载</a>
            <a href="联系我们.html">联系我们</a>
        </div>
    </nav>
    <!-- 页脚 -->
    <footer id="footer">
        <div class="footer-content">
            <div class="copyright">版权所有 &copy; Tronix</div>
            <div class="rights">最终解释权归：Tronix</div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 导航栏滚动效果
            window.addEventListener('scroll', function() {
                const nav = document.querySelector('nav');
                if (window.scrollY > 50) {
                    nav.style.padding = '0.8rem 5%';
                    nav.style.background = 'rgba(0, 0, 0, 0.85)';
                } else {
                    nav.style.padding = '1.2rem 5%';
                    nav.style.background = 'rgba(0, 0, 0, 0.65)';
                }
            });
            
            // 按钮悬停效果增强
            const downloadBtn = document.querySelector('.download-btn');
            if (downloadBtn) {
                downloadBtn.addEventListener('mouseenter', () => {
                    downloadBtn.style.transform = 'translateY(-5px)';
                });
                downloadBtn.addEventListener('mouseleave', () => {
                    downloadBtn.style.transform = 'translateY(0)';
                });
            }
        });
    </script>
</body>
</html>
